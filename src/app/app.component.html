
<!--The whole content below can be removed with the new code.-->
<div style="text-align:center">
  <div>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <!-- <nav class="navbar navbar-expand-sm navbar-light bg-light"> -->

      <!-- Logo on the left -->
      <a class="navbar-brand" href="#">
          <img src="../assets/gecot-logo.png" alt="Logo" style="width:40px;">
      </a>

      <!-- Toggler/collapsible Button -->
      <button class="navbar-toggler"
            type="button" 
            data-toggle="collapse" 
            data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Wrap links in a div for collapsible navbar -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class='nav navbar-nav'>
          <li class="nav-item"><a class="nav-link"   [routerLink]="['/welcome']">Welcome</a></li>
          <li class="nav-item"><a a class="nav-link" [routerLink]="['/products']">Product List</a></li>
          <li class="nav-item"><a a class="nav-link" [routerLink]="['/mobiles']">Mobile List</a></li>       

          <!-- Dropdown with bootstrap and Jquery-->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">DropDown Jquery
            <span class="caret"></span></a>
            <div class="dropdown-menu">
              <a class="dropdown-item"><a [routerLink]="['/welcome']">Welcome Form</a></a>
              <a class="dropdown-item"><a [routerLink]="['/form1']">Template Form</a></a>
              <a class="dropdown-item"><a [routerLink]="['/form2']">Reactive Form</a></a>
              <a class="dropdown-item"><a [routerLink]="['/form3']">ngx-bootstrap</a></a>
            </div>
          </li>                

          <!-- Dropdown with ngbBootstrap-->
          <li ngbDropdown>
              <a class="nav-link dropdown-toogle" href="javascript:void(0)" ngbDropdownToggle>ngb-bootstrap<span class="caret"></span></a>
              <ul class="dropdown-menu" ngbDropdownMenu >
                  <li class="dropdown-item" *ngFor="let choice of menuItems">
                          <a  [routerLink]="'/'+ choice.form">{{choice.formDesc}}</a>
                  </li>
              </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class='container'>
      <br>
      <router-outlet></router-outlet>
    </div>
</div>
</div>
