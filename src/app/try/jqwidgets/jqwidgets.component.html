
<button (click)="onClickOpenMessageNotification()">Show Notification</button>
<button (click)="changeGaugeValue()">Change Value of Gauge</button>


<jqxBarGauge 
    [width]="600" [height]="600" [max]="150" 
    [colorScheme]="'scheme02'" [values]="values">
</jqxBarGauge>


<div style="float: left">
  <jqxGauge #xyzGauge (onValueChanging)="onValueChanging($event)"
      [ranges]="ranges" [ticksMinor]="ticksMinor" [ticksMajor]="ticksMajor"
      [value]="0" [colorScheme]="'scheme05'" [animationDuration]="5200">
 </jqxGauge>

<div #gaugeValue class="gaugeValue"></div>

<jqxNotification #msgNotification
  [width]="250" [position]="'bottom-left'" [opacity]="0.9" [autoOpen]="false"
  [autoClose]="true" [animationOpenDelay]="800" [autoCloseDelay]="3000" [template]="'info'">
<div>
Welcome to our website.
</div>
</jqxNotification>

<jqxNotification #jqxNotification
  [blink]="true"
  [autoOpen]="true"
  [autoClose]="false"
  [animationOpenDelay]="800"
  [template]="'success'"
  [opacity]="0.9"
  [position]="'bottom-right'"
  [width]="'80%'">
This notification's width is 80%.
</jqxNotification>
