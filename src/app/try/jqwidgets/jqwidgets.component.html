
<jqxBarGauge 
    [width]="600" [height]="600" [max]="150" 
    [colorScheme]="'scheme02'" [values]="values">
</jqxBarGauge>


<div style="float: left">
  <jqxGauge #myGauge (onValueChanging)="onValueChanging($event)"
      [ranges]="ranges" [ticksMinor]="ticksMinor" [ticksMajor]="ticksMajor"
      [value]="0" [colorScheme]="'scheme05'" [animationDuration]="1200">
  </jqxGauge>

  <div #gaugeValue class="gaugeValue"></div>
</div>

<button (click)="onClickOpenMessageNotification()">Click f√ºr Notification</button>

<jqxNotification #msgNotification
                 [width]="250" [position]="'top-right'" [opacity]="0.9" [autoOpen]="false"
                 [autoClose]="true" [animationOpenDelay]="800" [autoCloseDelay]="3000" [template]="'info'">
  <div>
    Welcome to our website.
  </div>
</jqxNotification>

<jqxNotification #jqxNotification
                 [blink]="true"
                 [autoOpen]="true"
                 [autoClose]="false"
                 [animationOpenDelay]="800"
                 [template]="'success'"
                 [opacity]="0.9"
                 [position]="'bottom-left'"
                 [width]="'80%'">
  This notification's width is 80%.
</jqxNotification>
